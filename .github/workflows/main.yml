name: FTP Deploy to Production

on:
  push:
    branches:
      - main  # Deploy only when pushing to the main branch

jobs:
  ftp-deploy:
    name: FTP Deployment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install PHP and Composer
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo, pdo_mysql, intl, gd, bcmath, zip
        tools: composer

    - name: Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Build Frontend
      run: |
        npm install
        npm run dev
        npm run build

    - name: Deploy to FTP (Hostinger)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.3
      with:
        server: thesavants.in
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/
        local-dir: ./  # Deploy everything from the root directory
        timeout: 7200
        exclude: |
          node_modules/**
          storage/**
          .env
          tests/**
          .git/**  # Exclude Git repository files
          vendor/**
        include: |
          public/**
          app/**
          bootstrap/**
          config/**
          database/**
          resources/**
          routes/**
          artisan
