name: FTP Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Node and Build Frontend
      run: |
        npm install
        npm run build

    - name: Install PHP and Composer
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, pdo, pdo_mysql, intl, gd, bcmath, zip
        tools: composer

    - name: Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Deploy to FTP (Hostinger)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.3
      with:
        server: thesavants.in
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/
        local-dir: ./  # Root directory
        timeout: 7200
        exclude: |
          node_modules/**
          storage/**
          .env
          tests/**
          .git/**
          vendor/**
        include: |
          public/build/**

    - name: Clear Laravel Cache
      run: |
        php artisan config:clear
        php artisan cache:clear
        php artisan view:clear
